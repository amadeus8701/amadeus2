<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 뷰어</title>
</head>
<body>
    <h1>파일 내용:</h1>
    <pre>{{ file_contents }}</pre>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function updateFileContents() {
    $.ajax({
        url: '',
        type: 'GET',
        success: function(data) {
            $('#file-contents').text(data);
        },
        complete: function() {
            setTimeout(updateFileContents, 1000); // 1초마다 폴링
        }
    });
}

$(document).ready(function() {
    updateFileContents();
});
</script>
