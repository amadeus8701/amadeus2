<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 파일 내용</title>
</head>
<body>
    <h1>S3 파일 내용</h1>
    <pre>
        {{ content }}
    </pre>

    <script>
        var socket = new WebSocket('ws://ec2-52-78-22-235.ap-northeast-2.compute.amazonaws.com:8080');

        socket.onmessage = function (event) {
            var data = JSON.parse(event.data);
            if (data.message === '파일이 변경되었습니다.') {
                location.reload();
            }
        };
    </script>
</body>
</html>
