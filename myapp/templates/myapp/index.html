<!DOCTYPE html>
<html>
<head>
    <title>이미지 뷰어와 텍스트 파일</title>
    <style>
        /* '이미지 뷰어' 텍스트 크기와 동일하게 설정 */
        h1, h2, h3 {
            font-size: 2em;
        }

        /* '텍스트 파일 내용'의 폰트 크기를 5배로 설정 */
        #file-content {
            font-size: 5em;
        }
    </style>
</head>
<body>
    <h1>이미지 뷰어</h1>
    <img src="{% url 'serve_image' %}?{% now 'U' %}" alt="Screenshot">

    <hr>

    <h2>텍스트 파일 내용</h2>
    <pre id="file-content">{{ content.content }}</pre>

    <!-- 새로운 입력을 보여줄 로그 영역 -->
    <h3>실시간 로그</h3>
    <ul id="log-list" style="overflow-y: scroll; max-height: 300px;">
        <!-- 이전 로그 항목들을 여기에 추가 -->
    </ul>

    <script>
        let oldFileContent = "{{ content.content }}"; // 초기 파일 내용을 저장합니다.
        let logCount = 0; // 로그 항목 개수를 추적합니다.

        function addLogMessage(message) {
            const logList = document.getElementById('log-list');
            const logItem = document.createElement('li');
            logItem.textContent = message;
            logList.appendChild(logItem);
            logCount++;

            // 로그 항목이 15개를 초과하면 첫 번째 항목을 제거합니다.
            if (logCount > 15) {
                logList.removeChild(logList.firstChild);
                logCount--;
            }

            // 스크롤을 항상 가장 아래로 유지합니다.
            logList.scrollTop = logList.scrollHeight;
        }

        function loadNewImage() {
            // 이미지를 새로 로드하기 위해 이미지 URL에 무작위 쿼리 문자열을 추가합니다.
            const imageElement = document.getElementById('screenshot');
            const randomQueryString = '?nocache=' + Math.random();
            const imageUrl = "{% url 'serve_image' %}" + randomQueryString;
            imageElement.src = imageUrl;
        }

        function pollFileContent() {
            // 파일 내용을 가져오기 위해 AJAX 요청을 보냅니다.
            fetch('/poll_file/', { method: 'GET' })
                .then(response => response.text())
                .then(newContent => {
                    // 새로운 내용이 이전 내용과 다르다면 페이지를 업데이트하고 로그에 기록합니다.
                    if (newContent !== oldFileContent) {
                        const message = `내용 업데이트: ${oldFileContent} => ${newContent}`;
                        addLogMessage(message);

                        document.getElementById('file-content').textContent = newContent;
                        oldFileContent = newContent; // 변경된 내용을 저장합니다.
                    }
                });
        }

        // 페이지 로드 시 최초로 이미지를 로드합니다.
        loadNewImage();

        // 1초마다 파일 변경과 이미지 변경을 확인하기 위해 폴링 함수를 호출합니다.
        setInterval(pollFileContent, 1000);
        setInterval(loadNewImage, 1000); // 이미지를 1초마다 새로 로드합니다.
    </script>
</body>
</html>
