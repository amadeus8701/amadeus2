<!DOCTYPE html>
<html>
<head>
    <title>Combined Viewer</title>
</head>
<body>
    <h1>Text File Content</h1>
    <pre id="file-content">{{ content.content }}</pre>
    
    <!-- 새로운 입력을 보여줄 로그 영역 -->
    <h2>Real-Time Log (Text File)</h2>
    <ul id="log-list" style="overflow-y: scroll; max-height: 300px;">
        <!-- 이전 로그 항목들을 여기에 추가 -->
    </ul>

    <hr> <!-- 수평선을 추가하여 두 부분 구분 -->

    <h1>Image Viewer</h1>
    
    <!-- 가장 최근 이미지 표시 -->
    <img src="{{ image_path }}" alt="스크린샷" style="max-width: 100%; height: auto;">

    <!-- 이전 업로드 이미지 표시를 위한 로그 영역 -->
    <h2>Uploaded Images Log</h2>
    <ul id="image-log" style="overflow-y: scroll; max-height: 300px;">
        <!-- 이전 이미지 추가 -->
    </ul>
    
    <script>
        // Text File Viewer 코드
        let oldFileContent = "{{ content.content }}"; // 초기 파일 내용을 저장합니다.
        let logCount = 0; // 로그 항목 개수를 추적합니다.

        function addLogMessage(message) {
            const logList = document.getElementById('log-list');
            const logItem = document.createElement('li');
            logItem.textContent = message;
            logList.appendChild(logItem);
            logCount++;
            
            // 로그 항목이 15개를 초과하면 첫 번째 항목을 제거합니다.
            if (logCount > 15) {
                logList.removeChild(logList.firstChild);
                logCount--;
            }
            
            // 스크롤을 항상 가장 아래로 유지합니다.
            logList.scrollTop = logList.scrollHeight;
        }

        function pollFileContent() {
            // 파일 내용을 가져오기 위해 AJAX 요청을 보냅니다.
            fetch('/poll_file/', { method: 'GET' })
                .then(response => response.text())
                .then(newContent => {
                    // 새로운 내용이 이전 내용과 다르다면 페이지를 업데이트하고 로그에 기록합니다.
                    if (newContent !== oldFileContent) {
                        const message = `Text File Updated: ${oldFileContent} => ${newContent}`;
                        addLogMessage(message);

                        document.getElementById('file-content').textContent = newContent;
                        oldFileContent = newContent; // 변경된 내용을 저장합니다.
                    }
                });
        }

        // 1초마다 파일 변경을 확인하기 위해 폴링 함수를 호출합니다.
        setInterval(pollFileContent, 1000);

        // Image Viewer 코드
        let imageLogCount = 0;

        function addImageLogEntry(entry) {
            const imageLogList = document.getElementById('image-log');
            const imageListItem = document.createElement('li');
            imageListItem.textContent = entry;
            imageLogList.appendChild(imageListItem);
            imageLogCount++;

            if (imageLogCount > 5) {
                imageLogList.removeChild(imageLogList.firstChild);
                imageLogCount--;
            }

            imageLogList.scrollTop = imageLogList.scrollHeight;
        }

        function pollImage() {
            fetch('/poll_image/', { method: 'GET' })
                .then(response => response.blob())
                .then(imageBlob => {
                    const imagePath = "{{ image_path }}";
                    const image = document.querySelector('img');

                    if (imageBlob.size > 0 && imagePath !== image.src) {
                        image.src = imagePath;
                        addImageLogEntry(`Image Updated: ${imagePath}`);
                    }
                });
        }

        // 5초마다 이미지 변경을 확인하기 위해 폴링 함수를 호출합니다.
        setInterval(pollImage, 1000);
    </script>
</body>
</html>
